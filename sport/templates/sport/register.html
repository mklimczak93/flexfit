{% extends "sport/layout.html" %}

{% block body %}
<div class="main-box">
	<div class="half" style="border-top-right-radius: 0px; border-bottom-right-radius: 0px; overflow: hidden;">
		{% load static %}
        <img src="{% static 'MemberJourney-Image-Status-Immortal2.jpg' %}" width="100%" style="object-fit: cover; " alt="flexfit promo photo">
	</div>
	<div class="half" style="border-top-left-radius: 0px; border-bottom-left-radius: 0px; padding: 30px;">
		<div class="login-menu">
			<h2>Create your account</h2>
			<p>...and access thousands of classes!</p>
			{% if message %}
				<div><p>{{ message }}</p></div>
			{% endif %}
			<br>
			<form action="{% url 'register' %}" method="post" style="display:flex;align-items:center;justify-content:center;">
				{% csrf_token %}
				<div class="form-group-login">
					<input autofocus class="form-control" type="text" name="username" placeholder="Username" style="border-bottom-left-radius: 0px; border-bottom-right-radius: 0px;">
					<input class="form-control" type="email" name="email" placeholder="Email Address" style="border-radius: 0px;">
					<input class="form-control" type="password" name="password" placeholder="Password" style="border-radius: 0px;">
					<input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" style="border-top-left-radius: 0px; border-top-right-radius: 0px;">
					<br>
					<input class="login-button" type="submit" value="Register">
				</div>
			</form>
			<br>
			<p style="font-size:14px; margin-bottom: 10px;">Already have an account?</p>
			<a class="standard_a" href="{% url 'login' %}">Log in here.</a>
		</div>
	</div>

</div>

{% endblock %}
